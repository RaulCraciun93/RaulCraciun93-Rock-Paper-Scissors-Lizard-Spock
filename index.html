<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/favicon/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Three, Two, One, GO!</h1>
    </header>

    <!--Game area-->
    <main>
        <section>
            <!--Scoreboard-->
            <div id="scoreboard">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>

            <!--Game Message-->
            <div>
                <p id="game-message">Make your move!</p>
            </div>

            <!--Options-->
            <div id="options">
                <button class="option" data-choice="rock">Rock</button>
                <button class="option" data-choice="paper">Paper</button>
                <button class="option" data-choice="scissors">Scissors</button>
                <button class="option" data-choice="lizard">Lizard</button>
                <button class="option" data-choice="spock">Spock</button>
            </div>
        </section>


        <!-- Restart game button -->
        <button id="restart-btn">Restart Game</button>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
